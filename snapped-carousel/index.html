<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=768">
  <link rel="stylesheet" href="../layout.css">
  <link rel="stylesheet" href="carousel.css">
  <title>snappedのサンプル②</title>
  <style>
    .item {
      container-type: scroll-state;

      img {
        transition: scale 0.3s;
        transition-delay: 0.2s;

        @container not scroll-state(snapped: inline) {
          scale: 0.85;
          transition-delay: 0s;
        }
      }
    }
  </style>
</head>
<body>
<ul class="carousel">
  <!-- liの子要素はaタグ -->
  <li class="item">
    <span>
      <img src="./images/landscape_01.jpg" alt="">
    </span>
  </li>
  <li class="item">
    <span>
      <img src="./images/landscape_02.jpg" alt="">
    </span>
  </li>
  <li class="item">
    <span>
      <img src="./images/landscape_03.jpg" alt="">
    </span>
  </li>
  <li class="item">
    <span>
      <img src="./images/landscape_04.jpg" alt="">
    </span>
  </li>
  <li class="item">
    <span>
      <img src="./images/landscape_05.jpg" alt="">
    </span>
  </li>
</ul>

  このカルーセルはお使いのブラウザでは一部機能がご利用いただけません。<br>

</p>

</body>
</html>
